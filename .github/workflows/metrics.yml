name: Generate GitHub Metrics

on:
  schedule:
    - cron: "17 5 * * *"   # daily
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/metrics.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate metrics (React-dark theme)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: b-like-bahar

          # Look & feel
          template: classic
          theme: react                     # 🎨 React-like dark palette
          base: header, activity, repositories, metadata
          filename: github-metrics.svg
          config_timezone: America/Chicago
          config_twemoji: yes
          config_animations: yes
          config_padding: 20, 16           # top/bottom, left/right
          # Optional: remove outer border & use rounded corners feel
          config_border: none

          # Order (top → bottom) to resemble your current layout
          config_order: base.header, isocalendar, languages, achievements, followup, base.repositories

          # 📅 Half-year calendar ring
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 🗣 Languages block (compact, GitHub colors)
          plugin_languages: yes
          plugin_languages_ignored: html
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          plugin_languages_colors: github
          plugin_languages_threshold: 2%

          # 🏆 Achievements (compact row)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          # 📌 Open issues/PRs follow-up
          plugin_followup: yes
          plugin_followup_sections: repositories, user

          # ⭐ Starred repos summary
          plugin_stars: yes
