name: Generate GitHub Metrics (Minimal)

on:
  schedule:
    - cron: "17 5 * * *"   # daily
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/metrics.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate metrics (Minimal: Repos + Activity graph + Languages)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: b-like-bahar

          # Look & feel
          template: classic
          theme: react
          filename: github-metrics.svg
          config_timezone: America/Chicago
          config_animations: yes
          config_border: none
          config_padding: 16, 14

          # Show only these blocks (order matters)
          # - base.repositories → the “19 repositories” summary
          # - habits → compact graphs for activity (per day/hour)
          # - languages → Most used languages
          base: repositories
          config_order: base.repositories, habits, languages

          # 📊 Activity graphs
          plugin_habits: yes
          plugin_habits_facts: no          # hide the text blurbs
          plugin_habits_charts: yes        # show charts only (visual!)
          plugin_habits_trim: yes          # compact

          # (Optional) add a compact calendar “ring-ish” block under habits
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 🗣 Languages (compact + GitHub colors)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html
          plugin_languages_details: percentage
          plugin_languages_colors: github

          # 🧭 Issues/PRs overall status bars (kept minimal)
          plugin_followup: yes
          plugin_followup_sections: repositories
